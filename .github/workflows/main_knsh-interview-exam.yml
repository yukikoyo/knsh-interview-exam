# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - knsh-interview-exam

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://knshinterviewexam.azurecr.io/
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: knshinterviewexam.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37347df9fdc043d28287e184a93add93 }}/knshinterviewexam:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'knsh-interview-exam'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c34fc7902590435a8d403a513f7b6138 }}
        images: 'knshinterviewexam.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37347df9fdc043d28287e184a93add93 }}/knshinterviewexam:${{ github.sha }}'