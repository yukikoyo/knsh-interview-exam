name: Trigger auto deployment for knsh-interviw-exam

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/knsh-interviw-exam-AutoDeployTrigger-f865f3ee-c7d1-4423-9621-8de4177f34c3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KNSHINTERVIWEXAM_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KNSHINTERVIWEXAM_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KNSHINTERVIWEXAM_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePath_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.KNSHINTERVIWEXAM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KNSHINTERVIWEXAM_REGISTRY_PASSWORD }}
          containerAppName: knsh-interviw-exam
          resourceGroup: use-for-personal
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArguments_: |
            _buildArgumentsValues_


